# Navigation
navigationComposeVersion = "2.7.7"

# Testing
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCoreVersion = "3.5.1"
appcompatVersion = "1.7.0"
composeMaterialVersion = "1.4.0"

#GSON
gsonVersion = "2.11.0"

[libraries]
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtxVersion" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityComposeVersion" }
androidx-fragment-ktx = { group = "androidx.fragment", name = "fragment-ktx", version.ref = "fragmentVersion"}
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-compose-runtime = {group = "androidx.compose.runtime", name = "runtime-livedata"}
androidx-compose-foundation = {group = "androidx.compose.foundation", name = "foundation"}
androidx-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
